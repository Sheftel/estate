<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>AFD</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid w-75">
            <a class="navbar-brand" href="{% url 'index'%}">
                <img src="{% static 'images/logo-wh.svg' %}" alt="" width="50" class="d-inline-block">
                AgencyForDummies
            </a>
        </div>
    </nav>
</header>


<main>
    <div class="container my-5 d-flex w-75">
        <form method="post" action="{% url 'users:questions' %}">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{ form.age.label_tag }}</td>
                    <td>{{ form.age }}</td>
                </tr>
                <tr>
                    <td>{{ form.sex.label_tag }}</td>
                    <td>{{ form.sex }}</td>
                </tr>
                <tr>
                    <td>{{ form.partner.label_tag }}</td>
                    <td>{{ form.partner }}</td>
                </tr>
                <tr>
                    <td>{{ form.kids.label_tag }}</td>
                    <td>{{ form.kids }}</td>
                </tr>
            </table>

            <input type="submit" value="questions">
        </form>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
